<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo13_fillStyle</title>
</head>
<body>
	<canvas id="canvas"></canvas>


	<script>
	// fillStyle
	// 颜色 
	// 渐变色
	// 		线性 径向渐变色
	// 		线性渐变色
	// 		Step1
	// 		var grd = contex.createLinearGradient(
	// 			xstart, ystart, xend, yend
	// 		);
	// 		Step2
	// 		grd.addColorStop(stop, color); stop是浮点数
	// 		
	// 		径向渐变色
	// 		var grad = context.createRadialGradient(
	// 			x0, y0, r0, x1, y1, r1
	// 		)
	// 		

	window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
		var context = canvas.getContext("2d");

		// var linearGrad = context.createLinearGradient(0,0,800,800);
		// 上是倾斜渐变线 下是水平渐变线
		var linearGrad = context.createLinearGradient(0,0,800,0);
		//	400 400 之后全黑
		// var linearGrad = context.createLinearGradient(0,0,400,400);
		// 	超过画布
		// var linearGrad = context.createLinearGradient(-200, -200,1000,1000);
		// 
		// linearGrad.addColorStop(0.0, "white");
		// linearGrad.addColorStop(1.0, "black");
		linearGrad.addColorStop(0.0, "white");
		linearGrad.addColorStop(0.25, "yellow");
		linearGrad.addColorStop(0.5, "green");
		linearGrad.addColorStop(0.75, "blue");
		linearGrad.addColorStop(1.0, "black");

		context.fillStyle = linearGrad;
		context.fillRect(0,0,800,800);

		
}


	</script>
</body>
</html>
