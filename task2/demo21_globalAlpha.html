<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo21_global</title>
		<style>
		body,html{
			width:100%;
			height:100%;
			padding:0;
			margin:0;
		}
		#canvas{
			display: block;
			width:100%;
			height:100%;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>


	<script>

	window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
		var context = canvas.getContext("2d");
		var ball = [];
		// 阴影
		// 之前的fillStyle中设置rgba的值让一个图形具有透明度
		// globalAlpha = 1 (default) 使全局具有透明度的方式
		// 
		// 重叠时候产生的效果
		// globalCompositeOperation = "source-over" (default)
		// 默认值source是 后绘制的图形会压在前绘制的图形上
		//  "destination-over" 前绘制的压后
		// 
		// 	source-over source-atop source-over-in source-over-out
		//  
		//  destination-over destination-atop destination-in
		//  destination-out
		// 
		//   lighter  copy xor
		// 
		// 
		// 
		context.globalAlpha = 0.8;
		// context.globalCompositeOperation = "xor";
		for(var i =0; i< 100 ; i++){
			var R = Math.floor(Math.random()*255);
			var G = Math.floor(Math.random()*255);
			var B = Math.floor(Math.random()*255);
			var r = Math.random()*50 + 20;

			var obj = {
				x: canvas.width*Math.random(),
				y: canvas.height*Math.random(),
				vx: (Math.random()*5 + 1) * Math.pow(-1, Math.floor( Math.random()*100)),
				vy: (Math.random()*5 + 1) * Math.pow(-1, Math.floor( Math.random()*100)),
				r: r,
				vr: Math.pow(-1, Math.floor( Math.random()*10)),
				color: "rgb("+ R +","+ G +", "+ B +")"
			}
			ball[i] = obj;

		}

		setInterval(function(){
			draw(context);
			update(canvas.width,canvas.height);
		},30)



		function draw(cxt){
			var canvas = cxt.canvas;
			cxt.clearRect(0,0,canvas.width,canvas.height);

			for(var i = 0, len = ball.length ; i < len ; i++){
				
				cxt.beginPath();
				cxt.fillStyle = ball[i].color;
				cxt.arc(ball[i].x, ball[i].y, ball[i].r, 0, 2*Math.PI);
				cxt.closePath();
				cxt.fill();
			}
		}

		function update(width, height){
			for(var i = 0 ,len = ball.length ; i < len; i++){
				ball[i].x += ball[i].vx;
				ball[i].y += ball[i].vy;
				ball[i].r += ball[i].vr;
				if(ball[i].r <= 0){
					ball[i].r = 0;
					ball[i].vr = -ball[i].vr;
				}
				if(ball[i].r >= 50){
					ball[i].r = 50;
					ball[i].vr = -ball[i].vr;
				}
				
				if(ball[i].x - ball[i].r <= 0 ){
					ball[i].vx = -ball[i].vx;
					ball[i].x = ball[i].r;
				}
				if(ball[i].x + ball[i].r >= width ){
					ball[i].vx = -ball[i].vx;
					ball[i].x = width - ball[i].r;
				}
				if(ball[i].y - ball[i].r <= 0 ){
					ball[i].vy = -ball[i].vy;
					ball[i].y = ball[i].r;
				}
				if(ball[i].y + ball[i].r >= height ){
					ball[i].vy = -ball[i].vy;
					ball[i].y = height - ball[i].r;
				}
			}
		}



	}


	</script>
</body>
</html>
