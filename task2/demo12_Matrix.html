<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo12_Matrix</title>
	<style>
		body,html{
			width:100%;
			height:100%;
		}
		#canvas{
			display: block;
			width:100%;
			height:100%;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>


	<script>

		//变换矩阵
		//	
		//		a b c
		//		b d f
		//		0 0 1
		//	
		//	
		//	a水平缩放（1）
		//	b水平倾斜（0）
		//	c垂直倾斜（0）
		//	d垂直缩放（1）
		//	e水平位移（0）
		//	f垂直位移（0）
		//
		//  transform(a,b,c,d,e,f) 设置变换矩阵
		//
window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;
		var context = canvas.getContext("2d");

		context.fillStyle = "red";
		context.strokeStyle = "#058";
		context.lineWidth = 5;

		// a c e
		// b d f
		// 0 0 1
		// 
		// a,d 水平 垂直缩放
		// b,c 水平 垂直倾斜
		// e,f 水平 垂直位移
		// transform的使用是在上一次transform基础上调用，级联
		// setTransform 把之前的都忽略
		

		context.save();
		context.transform(1,0,0,1,0,0);
		context.fillRect(50,50,300,300);
		context.strokeRect(50,50,300,300);
		context.restore();

	}


	</script>
</body>
</html>
