<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2_drawImage</title>
		<style>
		body,html{
			width:100%;
			height:100%;
			padding:0;
			margin:0;
		}
		#canvas{
			display: block;
			width:100%;
			height:100%;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<input type="range" style="display:block;margin:">

	<script>
	
	window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = 1200;
			canvas.height = 750;
		var context = canvas.getContext("2d");

		var img = new Image();
			img.src = "1.jpg";
			img.onload = function(){
				context.drawImage(img,0,0,canvas.width,canvas.height);
			}


	}


	</script>
</body>
</html>
