<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2_drawImage</title>
		<style>
		body,html{
			width:100%;
			height:100%;
			padding:0;
			margin:0;
			background:gray;
		}
		#canvas{
			display: block;
			margin: 20px auto;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<input id="range" type="range" style="display:block;margin:20px auto; width:800px;" min="0.5" max="3.0" step="0.01" value="2.0">

	<script>
	
	window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 500;
		var context = canvas.getContext("2d");
		var range = document.getElementById("range");
		var scale = range.value;

		var img = new Image();
			img.src = "1.jpg";
			img.onload = function(){
				// context.drawImage(img,0,0,canvas.width, canvas.height);
				drawImageByScale(scale);

				// onmousemove 比 onchange 开销要高一点
				range.onmousemove = function(){
					scale = range.value;
					drawImageByScale(scale);
				}
			}

		function drawImageByScale(scale){
			var imgW = 800 * scale;
			var imgH = 500 * scale;

			var dx = (canvas.width - imgW)/2;
			var dy = (canvas.height - imgH)/2;
			// 清空canvas画布
			context.clearRect(0,0,canvas.width,canvas.height);
			context.drawImage(img,dx,dy,imgW,imgH);
			
		}
		
		
	}


	</script>
</body>
</html>
