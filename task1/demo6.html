<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo6_singleBall</title>
	<style>
		#canvas{
			display: block;
			margin:20px auto;
			border:1px solid black;
		}
	

	</style>
</head>
<body>
	<canvas id="canvas" ></canvas>

	<script>
	
	var ball = { x:512, y:100, r:20 , g:2, vx:-4, vy:-10 , color:"#005588"}
	
	window.onload = function(){
		var canvas = document.getElementById("canvas");
			canvas.width = 1024;
			canvas.height = 768;
		var context = canvas.getContext("2d");

		setInterval( 
			function(){
				update();
				render(context);
			}
			,50)


		function update(){
			ball.x += ball.vx;
			ball.y += ball.vy;
			ball.vy += ball.g;
			if(ball.y >= 768 - ball.r){
				ball.y = 768 - ball.r;
				ball.vy = -ball.vy/2;
			}
			
		}
		function render(cxt){
			cxt.clearRect(0, 0, canvas.width, canvas.height);
			cxt.fillStyle = ball.color;
			cxt.beginPath();
			cxt.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
			cxt.closePath();
			cxt.fill();
		}

	}







	</script>
</body>
</html>
