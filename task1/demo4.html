<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4_cycle</title>
	<style>
		#canvas{
			display: block;
			border:1px solid black;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script>
		// context.arc(
		// 		center, centery, radius,
		// 		startingAngle, endingAngle,
		// 		anticlockwise = false
		// )
		// 	圆心X,Y,半径，以哪个弧度值开始，结束于哪个弧度值,可选参数默认false顺时针
		window.onload = function(){
			const canvas = document.getElementById("canvas");

			canvas.width = 1024;
			canvas.height = 768;
			const context = canvas.getContext("2d");
			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			// context.arc(300, 300, 200, 0, 1.5*Math.PI);
			// context.stroke();
			for(var i = 0; i < 10; i++){
				context.beginPath();
				context.arc(50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
				context.closePath();
				context.stroke();
			}
			for(var i = 0; i < 10; i++){
				context.beginPath();
				context.arc(50 + i*100, 180, 40, 0, 2*Math.PI*(i+1)/10);
				//beginPath 与 closePath不一定要成对出现
				context.stroke();
			}
			for(var i = 0; i < 10; i++){
				context.beginPath();
				context.arc(50 + i*100, 300, 40, 0, 2*Math.PI*(i+1)/10 , true);

				context.closePath();
				context.stroke();
			}
			for(var i = 0; i < 10; i++){
				context.beginPath();
				context.arc(50 + i*100, 400, 40, 0, 2*Math.PI*(i+1)/10 , true);
				
				context.stroke();
			}
			context.fillStyle = "#005588";
			for(var i = 0; i < 10; i++){
				context.beginPath();
				context.arc(50 + i*100, 500, 40, 0, 2*Math.PI*(i+1)/10 , false);
				context.closePath();
				context.fill();
			}
			
		}
	</script>
</body>
</html>
